<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqQWVdLdaFiMVjeVJY9nCrG617KMJoPa0&signed_in=true&libraries=places&callback=initialize" defer></script>
</head>
<body>
    <header>
        <span id="logo">ЕвроЭкспресс</span>
        <ul id="header_menu">
            <li>о компании</li>
            <li>прайс-лист</li>
            <li>контакты</li>
        </ul>
    </header>

    <section>

        <span id="headerText">Рассчёт</span> <span id="headerTextContinuation">стоимости доставки</span>

        <div class="slider">
            <div class="slider-items">

                <div  class="item active">
                    <input id="pac-input" class="controls" type="text" placeholder="Введите адрес"/>
                    <div id="map" style="width: 443px; height: 374px"></div>
                    <h3 class="data">Ваша первая точка: </h3>
                    <h3 id="point1" class="data outputData"></h3>
                    <h3 class="data">Ваша вторая точка: </h3>
                    <h3 id="point2" class="data outputData"></h3>
                    <h3 id="distance" class="data distanceData"> </h3>
                </div>

                <div  class="item" id="secondSection">
                    <input type="text" class="firstPlaceholder firstFirstPlaceHolder" placeholder="Наименование груза">

                    <select name="vechicle_select">
                        <option value="0" disabled selected hidden>Тип транспортного средства</option>
                        <option value="">Тент, изотерм, целмет.</option>
                        <option value="">Рефрижератор</option>
                        <option value="">Борт</option>
                        <option value="">Тент разборный, борт</option>
                        <option value="">Манипулятор</option>
                    </select>

                    <input type="number" class="" placeholder="Вес груза (кг)">
                    <input type="number" class="" placeholder="Объём груза (м²)">
                </div>

                <div  class="item thirdSection">
                    <input placeholder="Выберите день погрузки" class="firstPlaceholder secondFirstPlaceHolder" type="text" onfocus="(this.type='date')" id="load">
                    <input placeholder="Выберите день выгрузки" class="" type="text" onfocus="(this.type='date')" id="unload">
                    <input type="text" name="name" placeholder="Фамилия Имя Отчество" class="">
                </div>
                
                <div  class="item thirdSection">
                    <input type="number" class="firstPlaceholder" placeholder="+7 (000) 000 00-00">
                    <textarea name="" id="" cols="40" rows="10" class="" placeholder="Комментарий к заказу"></textarea>
                </div>
      
            </div>
              <!-- slider controls -->
                <div class="left-slide"><</div>
                <div class="right-slide">></div>
              <!-- slider controls -->
         </div>

    </section>

    <footer>

        <img src="/imgs/logo.png" alt="logo">

        <h1>© Транспортная компания «ЕвроЭкспресс»</h1>
        <h1>Все права защищены</h1>

        <h2>+7 (977) 692 37-50</h2>
        <h2>euroexpress_buh@bk.ru</h2>

    </footer>

    <script src="script.js"></script>
</body>
</html>
