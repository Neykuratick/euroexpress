<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=02fda692-6f3c-4442-b092-5c9a43a0e83c&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <header>
        <span id="logo">ЕвроЭкспресс</span>
        <ul id="header_menu">
            <li>о компании</li>
            <li>прайс-лист</li>
            <li>контакты</li>
        </ul>
    </header>

    <section>

        <span id="headerText">Рассчёт</span> <span id="headerTextContinuation">стоимости доставки</span>

        <div class="slider">
            <div class="slider-items">

                <div  class="item active">
                    <script type="text/javascript" charset="utf-8" async
                        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A8a6b2c0eb0efc836d65a4fda3dcce2eeb921a90b7d87d635898a5448011ca715&amp;width=443&amp;height=374&amp;lang=ru_RU&amp;scroll=true">
                    </script>
                </div>

                <div  class="item" id="secondSection">
                    <input type="text" class="inputFieldSecondSection firstPlaceholder" placeholder="Наименование груза">
                    <input type="date" class="inputFieldSecondSection" placeholder="">
                    <input type="number" class="inputFieldSecondSection" placeholder="Вес груза (кг)">
                    <input type="number" class="inputFieldSecondSection" placeholder="Объём груза (м²)">
                </div>

                <div  class="item">
                    <input placeholder="Выберите день погрузки" class="inputFieldSecondSection firstPlaceholder" type="text" onfocus="(this.type='date')" id="load">
                    <input placeholder="Выберите день выгрузки" class="inputFieldSecondSection" type="text" onfocus="(this.type='date')" id="unload">
                    <input type="text" name="name" placeholder="Фамилия Имя Отчество" class="inputFieldSecondSection">
                </div>
                
                <div  class="item">
                    <input type="number" class="inputFieldSecondSection firstPlaceholder" placeholder="+7 (000) 000 00-00">
                    <textarea name="" id="" cols="40" rows="10" class="inputFieldSecondSection" placeholder="Комментарий к заказу"></textarea>
                </div>
      
            </div>
              <!-- slider controls -->
                <div class="left-slide"><</div>
                <div class="right-slide">></div>
              <!-- slider controls -->
         </div>

    </section>

    <footer>

        <img src="/imgs/logo.png" alt="logo">

        <h1>© Транспортная компания «ЕвроЭкспресс»</h1>
        <h1>Все права защищены</h1>

        <h2>+7 (977) 692 37-50</h2>
        <h2>euroexpress_buh@bk.ru</h2>

    </footer>

    <script src="script.js"></script>
</body>
</html>
